<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <h1>TicTacToe</h1>
    <h2>Player 1: X</h2>
    <h2>Player 2: O</h2>

    <section id="display">
      <div name="div" style="background-color: #0076b638" id="0"></div>
      <div name="div" style="background-color: #0076b638" id="1"></div>
      <div name="div" style="background-color: #0076b638" id="2"></div>
      <div name="div" style="background-color: #0076b638" id="3"></div>
      <div name="div" style="background-color: #0076b638" id="4"></div>
      <div name="div" style="background-color: #0076b638" id="5"></div>
      <div name="div" style="background-color: #0076b638" id="6"></div>
      <div name="div" style="background-color: #0076b638" id="7"></div>
      <div name="div" style="background-color: #0076b638" id="8"></div>
      <button id="reset" onclick="window.location.reload()">Play Again</button>
    </section>
  </body>
</html>
